<div
  id="o_shared_blocks"
  class="oe_unremovable"
  data-oe-id="556"
  data-oe-xpath="/data/xpath/div"
  data-oe-model="ir.ui.view"
  data-oe-field="arch"
>
  <div
    class="modal fade css_editable_mode_hidden"
    id="o_search_modal"
    aria-hidden="true"
    tabindex="-1"
  >
    <div class="modal-dialog modal-lg pt-5">
      <div class="modal-content mt-5">
        <form
          method="get"
          class="o_searchbar_form o_wait_lazy_js s_searchbar_input"
          action="/website/search"
          data-snippet="s_searchbar_input"
        >
          <div role="search" class="input-group input-group-lg">
            <input
              type="search"
              name="search"
              data-oe-model="ir.ui.view"
              data-oe-id="613"
              data-oe-field="arch"
              data-oe-xpath="/data/xpath[3]/form/t[1]/div[1]/input[1]"
              class="search-query form-control oe_search_box border-0 bg-light border border-end-0 p-3"
              placeholder="Search..."
              data-search-type="all"
              data-limit="5"
              data-display-image="true"
              data-display-description="true"
              data-display-extra-link="true"
              data-display-detail="true"
              data-order-by="name asc"
            />
            <button
              type="submit"
              aria-label="Search"
              title="Search"
              class="btn oe_search_button border border-start-0 px-4 bg-o-color-4"
            >
              <i
                class="oi oi-search"
                data-oe-model="ir.ui.view"
                data-oe-id="613"
                data-oe-field="arch"
                data-oe-xpath="/data/xpath[3]/form/t[1]/div[1]/button[1]/i[1]"
              ></i>
            </button>
          </div>

          <input
            name="order"
            type="hidden"
            class="o_search_order_by"
            data-oe-model="ir.ui.view"
            data-oe-id="613"
            data-oe-field="arch"
            data-oe-xpath="/data/xpath[3]/form/input[1]"
            value="name asc"
          />
        </form>
      </div>
    </div>
  </div>
</div>
